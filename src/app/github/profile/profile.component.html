<mat-card *ngIf="user; else loading"  class="main-card">
    <mat-card-header>
        <img mat-card-avatar *ngIf="user.avatar_url" [src]="user.avatar_url" alt="Avatar">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.login }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ user.bio }}</p>
        <p>Number of repositories: {{ user.public_repos }}</p>
        <button mat-button color="primary" routerLink="/repositories/{{ user.login }}">View Repositories</button>
    </mat-card-content>
</mat-card>

<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
